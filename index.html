<!DOCTYPE html>
<!-- saved from url=(0023)http://codyferguson.us/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Calculator</title>
		
		<style>
		input 
		{
			width: 100px;
			height: 100px;
			font-size: 75px;
			background-color: #F44336;
			color: #000000;
			border-radius: 20px;
			border: 5px solid #000000;
			transition-duration: .4s;
		}
		img
		{
			top: -465px;
			position: fixed;
		}
		input:hover
		{
			background-color: #FFEBEE;
			color: #000000;
		}
		@keyframes spin
		{
			from {transform: rotate(0deg); background-color: #F44336;}
			to {transform: rotate(360deg); background-color: #4CAF50;}
		}
		@keyframes drop
		{
			from {top: -465px;}
			to {top: 0px;}
		}
		@keyframes slide
		{
			from {top: 0px;}
			to {top: 230px;}
		}
		</style>
		<script>
			var stored = "";
			var op = "";
			var current = "";
			function update()
			{
				display.innerHTML = stored + op + current;
			}
			function store() {
				if (op === "") {
					stored = current;
					current = "";
				}
			}
			function operator(newOp) {
				if (stored !== "") op = newOp;
			}
			function one()
			{
				current += 1;
				update();
			}		
			function two()
			{
				current += 2;
				update();
			}
			function three()
			{
				current += 3;
				update();
			}
			function four()
			{
				current += 4;
				update();
			}
			function five()
			{
				current += 5;
				update();
			}
			function six()
			{
				current += 6;
				update();
			}
			function seven()
			{
				current += 7;
				update();
			}
			function eight()
			{
				current += 8;
				update();
			}
			function nine()
			{
				current += 9;
				update();
			}
			function zero()
			{
				current += 0;
				update();
			}
			function point()
			{
				current += ".";
				update();
			}
			function negative()
			{
				current = current * -1;
				update();
			}
			function plus()
			{
				store();
				operator("+");
				update();
			}
			function minus()
			{
				store();
				operator("-");
				update();
			}
			function times()
			{
				store();
				operator("*");
				update();
			}
			function divide()
			{
				store();
				operator("/");
				update();
			}
			function equals()
			{
				if (stored !== "" && current !== "") {
					switch(op) {
						case "+":
							current = (parseFloat(stored) + parseFloat(current));
							stored = "";
							op = "";
							break;
						case "-":
							current = (stored - current);
							stored = "";
							op = "";
							break;
						case "*":
							current = (stored * current);
							stored = "";
							op = "";
							break;
						case "/":
							current = (stored / current);
							stored = "";
							op = "";
							break;
						default:
						
					}
				}
				update();
				if (current === "123.456") {	
					var sheet = document.createElement('style');
					sheet.innerHTML = "input {animation-name: spin; animation-duration: 0.5s; animation-iteration-count: infinite; animation-direction: alternate;} img {animation-name: drop; animation-fill-mode: forwards; animation-duration: 0.5s; animation-iteration-count: infinite; animation-direction: alternate;";
					document.body.appendChild(sheet);
					var timeoutID = window.setTimeout(delay, 500);
				}
			}
			function back()
			{
				var len = current.length;
				if (len === 0 && op !== "") {
					op = "";
					current = stored;
					stored = "";
				}
				if (len > 0) current = current.substring(0, len - 1);
				update();
				
			}
			function reset()
			{
				display.innerHTML = "";
				current = "";
				stored = "";
				op = "";
			}
			function input()
			{
				if (event.shiftKey) {
					switch(event.keyCode) {
						case 56:
							times();
							break;
						case 187:
							plus();
							break;
						case 13:
							equals();
							break;
						default:
						
					}
				}
				else {
					switch(event.keyCode) {
						case 48:
							zero();
							break;
						case 49:
							one();
							break;
						case 50:
							two();
							break;
						case 51:
							three();
							break;
						case 52:
							four();
							break;
						case 53:
							five();
							break;
						case 54:
							six();
							break;
						case 55:
							seven();
							break;
						case 56:
							eight();
							break;
						case 57:
							nine();
							break;
						case 189:
							minus();
							break;
						case 191:
							divide();
							break;
						case 187:
						case 13:
							equals();
							break;
						case 8:
							back();
							break;
						default:
						
					}
				}
			}
			function delay()
			{
				var sheet = document.createElement('style');
				sheet.innerHTML = "img {animation-name: slide;";
				document.body.appendChild(sheet);
			}
		</script>
	</head>
	<body onkeydown="input()" class=" hasGoogleVoiceExt">
		<img src="./Calculator_files/pirate.gif" style="left: 0px">
		<img src="./Calculator_files/dragon.gif" style="right: 0px">
		<div align="center" style="height: 100px; font-size: 500%" id="display"></div>
		<div align="center">
			<table>
				<tbody><tr>
					<td><input name="one" onclick="one()" type="button" value="1" tabindex="1"></td>
					<td><input name="two" onclick="two()" type="button" value="2" tabindex="2"></td>
					<td><input name="three" onclick="three()" type="button" value="3" tabindex="3"></td>
					<td><input name="plus" onclick="plus()" type="button" value="+" tabindex="4"></td>
					<td><input name="back" onclick="back()" type="button" value="←" tabindex="13"></td>
				</tr>
				<tr>
					<td><input name="four" onclick="four()" type="button" value="4" tabindex="4"></td>
					<td><input name="five" onclick="five()" type="button" value="5" tabindex="5"></td>
					<td><input name="six" onclick="six()" type="button" value="6" tabindex="6"></td>
					<td><input name="minus" onclick="minus()" type="button" value="-" tabindex="7"></td>
					<td><input name="reset" onclick="reset()" type="button" value="C" tabindex="13"></td>
				</tr>
				<tr>
					<td><input name="seven" onclick="seven()" type="button" value="7" tabindex="7"></td>
					<td><input name="eight" onclick="eight()" type="button" value="8" tabindex="8"></td>
					<td><input name="nine" onclick="nine()" type="button" value="9" tabindex="9"></td>
					<td><input name="times" onclick="times()" type="button" value="*" tabindex="10"></td>
					<td rowspan="2"><input name="equals" onclick="equals()" type="button" value="=" tabindex="13" style="height: 204px"></td>
				</tr>
				<tr>
					<td><input name="zero" onclick="zero()" type="button" value="0" tabindex="10"></td>
					<td><input name="point" onclick="point()" type="button" value="." tabindex="11"></td>
					<td><input name="negative" onclick="negative()" type="button" value="±" tabindex="12"></td>
					<td><input name="divide" onclick="divide()" type="button" value="/" tabindex="14"></td>
				</tr>
			</tbody></table>
		</div>
		<div align="center" style="height: 100px; font-size: 500%">Secret animation when 123.456 is reached</div>
	

</body></html>
